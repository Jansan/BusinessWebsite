<!DOCTYPE html>
<html lang="en">
<head>

    <title>BusinessWebsite</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
    <!--NavigationBar-->
    <section id="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#"><img src="img/logo.png" alt="businesswebsite"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">SERVICE</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">OUR TEAM</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="#">PRICE PLANS</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="#">TESTIMONIALS</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="#">CONTACT</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
    </section><!--End NavigationBar-->
    <!-- Slider -->
    <section id="slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/smartphone.jpg" class="d-block img-fluid" alt="smartphone">
                        <div class="carousel-caption">
                            <h5>Smartphones</h5>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="img/bulletin.jpg" class="d-block img-fluid" alt="bulletin">
                        <div class="carousel-caption">
                                <h5>Bulletin</h5>
                            </div>
                      </div>
                      <div class="carousel-item">
                        <img src="img/digital-marketing.jpg" class="d-block img-fluid" alt="digital-marketing">
                        <div class="carousel-caption">
                                <h5>Digital marketing</h5>
                            </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
    </section><!---->

        <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/script.js"></script>
